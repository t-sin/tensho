<html>
  <head>
    <title>天書 - The sky-rendered characters</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: 'Noto Serif JP', serif;
      }
      body {
        background-color: #aaa;
      }
      ul {
        margin-left: 30px;
      }
      h1 {
        margin: 0 0 0.5em;
      }
      h2 {
        margin: 1em 0 0.5em;
      }
      main {
        width: 700px;
        margin: 0 auto;
        padding: 30px;
      }
      #tensho {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>天書 - The sky-rendered characters</h1>

      <section id="tensho">
        <canvas id="tensho-game" width="640" height="480"></canvas>
        <script src="./src/tensho.js"></script>
      </section>

      <section>
        <h2>How to play</h2>
        <p>Destroy them all!!!</p>
        <ul>
          <li>space key: shot, game start</li>
          <li>left, right key: move</li>
        </ul>
      </section>
    </main>
  </body>
</html>
